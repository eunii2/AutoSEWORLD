<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSEWORLD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 60px 80px 20px; /* 위쪽에 패딩 60px 추가, 아래쪽 패딩은 20px */
            background-color: #fff;
            margin-bottom: 15px; /* 표와의 간격을 그대로 유지 */
        }

        .logo {
            width: 43px;
            height: auto;
            margin-right: 10px;
        }
 
        h1 {
            font-family: 'Zen Dots', cursive;
            font-size: 35px;
            font-weight: bold;
        }

        .content {
            display: flex;
            padding: 0px 80px;
            gap: 20px;
        }

        .left-panel {
            flex: 2;
            background-color: #ddd;
            height: 720px;
            overflow-y: auto; /* 스크롤 가능하도록 설정 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #f2f2f2;
        }

        th {
            background-color: #adadad;
            position: sticky;
            top: 0; /* 제목 줄을 고정 */
            z-index: 1; /* 표 내용 위에 표시되도록 설정 */
        }

        /* 행에 마우스를 올렸을 때 배경색을 진하게 표시 */
        tbody tr:hover {
            background-color: #c9c9c9; /* 진한 회색 배경 */
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
        }

        .top-right,
        .bottom-right {
            background-color: #ddd;
            height: 350px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: 300px;
            }

            .right-panel {
                flex-direction: row;
                height: auto;
            }

            .top-right, .bottom-right {
                flex: 1;
                height: 310px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="./icons/earth.png" alt="AutoSEWORLD 로고" class="logo">
        <h1>AutoSEWORLD</h1>
    </header>
    <main class="content">
        <div class="left-panel">
            <table>
                <thead>
                    <tr>
                        <th>Conference Name</th>
                        <th>Submission Deadline</th>
                        <th>CFP URL</th>
                        <th>Conference Location</th>
                        <th>Conference Dates</th>
                    </tr>
                </thead>
                <tbody id="conference-table-body">
                    
                </tbody>
            </table>
            
        </div>
        <div class="right-panel">
            <div class="top-right"></div>
            <div class="bottom-right"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
